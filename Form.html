<!DOCTYPE html>
<html>
<head>
	<title>Data Hasil Penjualan</title>
</head>
<body>
	<form action="Data_Pribadi" method="POST">
		<h2><center> <b>RINCIAN HASIL PENJUALAN</b></center></h2>
		<fieldset>
			<legend>INPUT DATA PENJUALAN</legend>
			<tr>
			<td>
				<label for=noreg>Nama Penjual :</label>
				<input type="text" name="username" size="25" placeholder="Nama Lengkap">				
			</td>
			</tr>
			<br>
			<td>
				<label for=noreg>Lokasi Berjualan</label>
				<input type="text" name="daerah" size="25">				
			</td> 

			<br>

			<tr>
				<td>
				<label for="noreg">Jumlah pelanggan :</label>
				<input type="number" name="pelanggan">
				</td>
			</tr>

			<br>

			<tr>
				<td>
				<label for="noreg"> Waktu :</label>
				<input type="time" name="waktu">
				</td>
			</tr>

			<tr>
				<td>	
				<label >tanggal: </label>
				<input type="date" name="hari">
				</td>
			</tr>

			<br>
			<tr>
				<td colspan="2":>
					<input type="submit" value="Simpan">

				</td>
				
			</tr>

		</fieldset>
		
	</form>

</body>
</html>
